<div>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <label for="name">Name: </label>
            <input type="text" name="name" formControlName="name">
        </div>
        <div class="row">
            <label for="description">Description: </label>
            <input type="text" name="description" formControlName="description">
        </div>
        <div class="row">
            <label for="category">Category: </label>
            <input type="text" name="category" formControlName="category">
        </div>
        <div class="row">
            <label for="price">Price: </label>
            <input type="text" name="price" formControlName="price">
        </div>
        <button type="button" (click)="onSubmit()">Save</button>
        <button type="button" (click)="goBack()">Go back</button>
    </form>
</div>
